<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="navigations :: menu"></div>
    <form th:action="@{'/insure/open'}" th:method="post" th:object="${obj}">
        <input type="hidden" th:field="*{insuranceId}" />
        <input type="text" th:field="*{schemeName}"/>
        <input type="text" th:field="*{schemeType}"/>
        <input type="text" th:field="*{maturityAmount}" />
        <input type="text" th:field="*{duration}" />
        <input type="text" th:field="*{premium}" />
        <input type="submit" value="Update Scheme" />
    </form>
</body>
</html>
