<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View All Policies</title>
</head>
<body>
    <a th:href="@{'/insure/new'}">
        <h3>Introduce New Insurance</h3>
    </a>
    <table>
        <thead>
            <tr>
                <th>Policy Name</th><th>Policy Type</th><th>Premium</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="policy : ${policies}">
                <td th:text="${policy.schemeName}"></td>
                <td th:text="${policy.schemeType}"></td>
                <td th:text="${policy.premium}"></td>
                <td>
                    <a th:href="@{'/insure/edit/'+${policy.insuranceId}}">Edit</a>
                    <a th:href="@{'/insure/remove/'+${policy.insuranceId}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
